            <div style="font-size: 30px" class="wrapper">

                    <a href="#" id="quotedisplay" onclick="newQuote();" class="center"

                <p class="center" style="font-size:20px" style="color:black;cursor: pointer;">
                    <span class="material-icons">alarm</span> Ngày thi: 27/06/2026 <a style="color:black" target="_blank" onclick="return false;" href="">(Cố lên nhé!)</a>
                </p>
                <p class="center inner" style="font-size:20px;font-weight: bold;"> Thời gian còn lại
                <div class="datetime center">
                    <div class="object">
                        <p id="days">--</p>
                        <p class="object-description">NGÀY</p>
                    </div>
                    <div class="object">
                        <p id="hours">--</p>
                        <p class="object-description">GIỜ</p>
                    </div>
                    <div class="object">
                        <p id="minutes">--</p>
                        <p class="object-description">PHÚT</p>
                    </div>
                    <div class="object">
                        <p id="seconds">--</p>
                        <p class="object-description">GIÂY</p>
                    </div>
                </div>
            </div>
            <script>
                var countDownDate = new Date("Jun 28, 2026 00:90:00").getTime();


                var x = setInterval(function () {


                    var now = new Date().getTime();


                    var distance = countDownDate - now;


                    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    var seconds = Math.floor((distance % (1000 * 60)) / 1000);


                    document.getElementById("days").innerHTML = days;
                    document.getElementById("hours").innerHTML = hours;
                    document.getElementById("minutes").innerHTML = minutes;
                    document.getElementById("seconds").innerHTML = seconds;
                    if (distance < 0) {

                        clearInterval(x);

                        document.getElementById("days").innerHTML = 0;
                        document.getElementById("hours").innerHTML = 0;
                        document.getElementById("minutes").innerHTML = 0;
                        document.getElementById("seconds").innerHTML = 0;
                    }
                }, 1000);
            </script>
